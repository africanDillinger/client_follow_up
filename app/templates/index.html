{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
  <div class="col-span-2 bg-white p-6 rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="p-4 bg-indigo-50 rounded flex flex-col">
        <span class="text-sm">Weekly Follow-ups</span>
        <span class="text-2xl font-bold">{{ weekly }}</span>
      </div>
      <div class="p-4 bg-green-50 rounded flex flex-col">
        <span class="text-sm">Monthly Follow-ups</span>
        <span class="text-2xl font-bold">{{ monthly }}</span>
      </div>
      <div class="p-4 bg-yellow-50 rounded flex flex-col">
        <span class="text-sm">Total Follow-ups</span>
        <span class="text-2xl font-bold">{{ total }}</span>
      </div>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <canvas id="followupChart" height="120"></canvas>
    </div>
  </div>

  <div class="bg-white p-6 rounded shadow">
    <h3 class="font-semibold mb-4">Quick Actions</h3>
    <div class="flex flex-col gap-3">
      <a href="/register" class="px-3 py-2 bg-indigo-600 text-white rounded text-center">Register New Client</a>
      <a href="/clients" class="px-3 py-2 bg-gray-100 rounded text-center">View Clients & Follow-ups</a>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='chart-init.js') }}"></script>
<script>
  initFollowupChart({{ weekly }}, {{ monthly }}, {{ total }})
</script>
{% endblock %}
