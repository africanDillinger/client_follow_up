<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Register Client</h2>
  <form method="post">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm">Name</label>
        <input name="name" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Age</label>
        <input name="age" type="number" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Phone</label>
        <input name="phone" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Clinic</label>
        <input name="clinic" class="w-full border p-2 rounded" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm">Circumcision Date</label>
        <input name="circumcision_date" type="date" required class="w-full border p-2 rounded" />
      </div>
    </div>
    <div class="mt-4">
      <button class="px-4 py-2 bg-indigo-600 text-white rounded">Register</button>
    </div>
  </form>
</div>
{% endblock %}

</body>
</html>
